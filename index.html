<!DOCTYPE html>
<html>
<head>
  <title>Race Editor</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 500px; font-family: monospace; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Race Editor</h1>
  <textarea id="jsonBox"></textarea>
  <br/>
  <button onclick="save()">Save Changes</button>
  <p id="status"></p>
  <script>
    fetch('/api/races')
      .then(res => res.json())
      .then(data => {
        document.getElementById('jsonBox').value = JSON.stringify(data, null, 2);
      });

    function save() {
      const json = document.getElementById('jsonBox').value;
      fetch('/api/save', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: json
      }).then(res => res.text()).then(msg => {
        document.getElementById('status').textContent = msg;
      }).catch(err => {
        document.getElementById('status').textContent = 'Failed to save';
      });
    }
  </script>
</body>
</html>
